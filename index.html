<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>EKG Quiz</title>
  </head>
  <body>
    <header class="mb-4 mt-4">
      <h1 class="title">EKG Quiz</h1>
    </header>
    <div class="card">
      <div class="intro">
        <h2 style="margin: 0; font-size: 1.8rem">Welcome!</h2>
        <img id="logo" src="strips/logo.png" alt="" />
        <button id="quizStart">Begin Quiz</button>
      </div>
      <div class="questionContainer hidden">
        <div class="question">
          <img
            src="
          "
            alt="question"
            id="question-img"
          />
          <h2 id="questionText" class="text-align-center"></h2>
        </div>
        <div class="answers">
          <form action="" class="container">
            <div class="row justify-content-around">
              <button class="answer col-md-5 m-2" type="button"></button>
              <button class="answer col-md-5 m-2" type="button"></button>
            </div>
            <div class="row justify-content-around">
              <button class="answer col-md-5 m-2" type="button"></button>
              <button class="answer col-md-5 m-2" type="button"></button>
            </div>
          </form>
          <button id="nextButton" class="mt-2" disabled>Next question</button>
          <button class="hidden mt-2" id="resultsButton" disabled>
            See Results
          </button>
        </div>
      </div>
      <div class="resultsContainer hidden">
        <h2>Finished!</h2>
        <h3 id="finalScoreDisplay"></h3>
        <h4 id="finalScoreRatio"></h4>
        <button id="quizRetry" href="index.html">Retry Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
